<p>gpx-dynamic-table works!</p>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container *ngFor="let columnSpec of columnSpecs" [matColumnDef]="columnSpec.displayedColumn">

    <ng-container>
      <th *matHeaderCellDef mat-header-cell mat-sort-header>{{columnSpec.header}}</th>
    </ng-container>

    <ng-container>
      <td *matCellDef="let data" mat-cell>{{data[columnSpec.displayedColumn]}}</td>
    </ng-container>

  </ng-container>

  <tr *matHeaderRowDef="getDisplayedColumns()" mat-header-row></tr>

  <tr *matRowDef="let row; columns: getDisplayedColumns()" mat-row></tr>

</table>
<mat-paginator *ngIf="!disablePaginator"
               [pageSize]="10"
               [pageSizeOptions]="[10, 20, 50, 100]"
               [showFirstLastButtons]="true">
</mat-paginator>
