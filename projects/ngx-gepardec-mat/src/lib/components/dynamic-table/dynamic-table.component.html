<p>gpx-dynamic-table works!</p>

<table mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let dynamicColumn of displayedColumns" [matColumnDef]="dynamicColumn">

    <ng-container>
      <th *matHeaderCellDef mat-header-cell>{{dynamicColumn}}</th>
    </ng-container>

    <ng-container>
      <td *matCellDef="let data" mat-cell>{{data[dynamicColumn]}}</td>
    </ng-container>

  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>

  <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>


</table>
