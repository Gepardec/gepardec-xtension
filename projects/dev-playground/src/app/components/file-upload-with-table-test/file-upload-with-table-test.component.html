<mat-card>
  <mat-card-header>
    <mat-card-title>Alle Dateien über einzelne Schnittstelle</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <gpx-file-upload-with-table [allowOnlyFolders]="true"
                                [deleteCallback]="delete.bind(this)"
                                [multiple]="true"
                                [uploadCallback]="upload.bind(this)">
    </gpx-file-upload-with-table>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Alle Dateien über Bulk-Schnittstelle</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <gpx-file-upload-with-table [allowOnlyFolders]="true"
                                [deleteCallback]="delete.bind(this)"
                                [multiple]="true"
                                [uploadAllCallback]="uploadAll.bind(this)"
                                [uploadCallback]="upload.bind(this)">
    </gpx-file-upload-with-table>
  </mat-card-content>
</mat-card>
