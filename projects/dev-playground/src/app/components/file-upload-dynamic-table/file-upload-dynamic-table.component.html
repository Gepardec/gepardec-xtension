<gpx-dynamic-table [columnSpecs]="columnSpecs"
                   [data]="data">

  <ng-template [gpxInjectionMarker]="'file-upload'" let-item>
    <gpx-file-upload [multiple]="true"
                     [noFileUploadedText]="'Keine Dateien hochgeladen.'"
                     [uploadTitle]="buildTitle(asEmployee(item).files)"
                     (filesUploadedEvent)="filesUploaded(asEmployee(item).id, $event)">
    </gpx-file-upload>
  </ng-template>
</gpx-dynamic-table>
