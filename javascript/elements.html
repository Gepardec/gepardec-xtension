<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Elements</title>
  <head>
    <script type="text/javascript" src="./ngx-gepardec-custom-elements.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="ngx-gepardec-custom-elements-style.css">
  </head>
</head>
<body>
<img style="width: 100%" src="img/banner-simplify.png" alt="gepardec banner"/>

<div class="w3-bar w3-black">
  <button class="w3-bar-item w3-button" onclick="openTab('Text-Editor')">Text Editor</button>
  <button class="w3-bar-item w3-button" onclick="openTab('Dynamic-Table')">Dynamic Table</button>
  <button class="w3-bar-item w3-button" onclick="openTab('File-Upload')">File Upload</button>
</div>

<div id="Text-Editor" class="w3-container tab-item">
  <gpx-inline-text-editor value="test"
                          formFieldWidth="'50%'"
                          maximum-letters="200">
  </gpx-inline-text-editor>
</div>

<div id="Dynamic-Table" class="w3-container tab-item" style="display:none">

</div>

<div id="File-Upload" class="w3-container tab-item" style="display:none">
  <gpx-file-upload id="gpx-file-upload"
                   multiple="false"
                   no-file-uploaded-text="Keine Dateien hochgeladen."
  (filesUploadedEvent)="$event">
  </gpx-file-upload>

  <gpx-file-upload requiredFileType="image/png">
  </gpx-file-upload>
</div>


<script>
  function openTab(cityName) {
    var i;
    var x = document.getElementsByClassName("tab-item");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    document.getElementById(cityName).style.display = "block";
  }

  document.getElementById('gpx-file-upload').addEventListener("files-uploaded-event", captureInput)

  function captureInput(e){
    console.log('files-uploaded-event', e);
  }
  document.getElementById("gpx-file-upload")

  function uploadedFiles(files) {
    document.getElementById("gpx-file-upload").uploadTitle = files.length;
  }

  function createDynamicTable() {
    const persons = [
      {
        firstname: 'Oliver',
        lastname: 'Tod',
        birthday: new Date(2000, 10, 25),
        age: 22
      },
      {
        firstname: 'Christoph',
        lastname: 'Ruhsam',
        birthday: new Date(1995, 8, 11),
        age: 26
      },
      {
        firstname: 'Johannes',
        lastname: 'Riegler',
        birthday: new Date(1998, 5, 16),
        age: 25
      },
      {
        firstname: 'Thomas',
        lastname: 'Kianek',
        birthday: new Date(1994, 3, 22),
        age: 26
      },
      {
        firstname: 'Marcel',
        lastname: 'Reiter',
        birthday: new Date(2002, 12, 28),
        age: 20
      },
    ];

    const columnSpecs = [
      {
        displayedColumn: 'firstname-lastname',
        header: 'VollstÃ¤ndiger Name'
      },
      {
        displayedColumn: 'birthday',
        header: 'Geburtstag'
      },
      {
        displayedColumn: 'age',
        header: 'Alter'
      }
    ];

    console.log(persons)
    document.getElementById("gpx-dynamic-table").data = persons;
    document.getElementById("gpx-dynamic-table").columnSpecs = columnSpecs;
  }
</script>
</body>
</html>
